<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">

        <div class="left">

            <img src="img/Etch-a-Sketch_logo.svg" alt="Etch-a-Sketch Logo">

            <div class="colorSettings">
                <span class="optionsLabel">Color Options</span>
                <div class="options">
                    <input type="color" id="pen" name="pen" value="#4A67E1" class="picker"/>
                    <label for="pen">Pen Color</label>
                </div>
                <div class="options">
                    <input type="color" id="bg" name="bg" value="#FFFFFF" class="picker"/>
                    <label for="bg">Background Color</label>
                </div>
                <div class="options">
                    <span class="material-symbols-rounded">looks</span>
                    <!-- <input type="button" id="bg" name="bg"/> in -->
                    <label>Rainbow Mode</label>
                </div>
            </div>

            <div class="edit">
                <span class="optionsLabel">Edit</span>
                <div class="options">
                    <span class="material-symbols-rounded">ink_eraser</span>
                    <label>Eraser</label>
                </div>
                <div class="options">
                    <span class="material-symbols-rounded">grid_on</span>
                    <label>Display Grid</label>
                </div>
                <div class="options">
                    <span class="material-symbols-rounded">restart_alt</span>
                    <label>Reset</label>
                </div>

            </div>

        </div>

        <div class="right">

            <div class="grid"></div>

            <div class="gridSize">
                <label for="slider" class="sliderLabel">Grid Size: 16 x 16</label>
                <input type="range" id="slider" name="slider" min="1" max="64" value="16" class="slider"/>
            </div>

        </div>

    </div>
    <footer>Made with <span class="material-symbols-rounded favorite">favorite</span> by <span class="developer">James Rathod</span></footer>
</body>
</html>
