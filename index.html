<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main">

        <div class="left">

            <img src="img/Etch-a-Sketch_logo.svg" alt="Etch-a-Sketch Logo">

            <div class="colorSettings">
                <span>Color Options</span>
                <div>
                    <input type="color" id="pen" name="pen" value="#92BAE6" />
                    <label for="pen">Pen Color</label>
                </div>
                <div>
                    <input type="color" id="bg" name="bg" value="#CCC2C2" />
                    <label for="bg">Background Color</label>
                </div>
                <div>
                    <span class="material-symbols-outlined">looks</span>
                    <!-- <input type="button" id="bg" name="bg"/> in -->
                    <label>Background Color</label>
                </div>
            </div>

            <div class="edit">
                <span>Edit</span>
                <div>
                    <span class="material-symbols-outlined">looks</span>
                    <label>Eraser</label>
                </div>
                <div>
                    <span class="material-symbols-outlined">grid_on</span>
                    <label>Display Grid</label>
                </div>
                <div>
                    <span class="material-symbols-outlined">ink_eraser</span>
                    <label>Reset</label>
                </div>

            </div>

        </div>

        <div class="right">

            <div class="grid"></div>
            
            <div class="">
                <label for="gridSize">Grid Size <span>(16x16)</span></label>
                <input type="range" id="gridSize" name="gridSize" min="1" max="100" value="16" />
            </div>

        </div>

    </div>
    <footer>Made with <span class="material-symbols-outlined">favorite</span> by James Rathod <span></span></footer>
</body>
</html>
